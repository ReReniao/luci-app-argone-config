
name: Compile LuCI App (Argone Config - ARMv8)

on:
  push:
    branches: [ main ]
    paths:
      - '**'
  workflow_dispatch:

jobs:
  compile-armv8:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Plugin Source
        uses: actions/checkout@v4
        with:
          path: luci-app-argone-config

      - name: Checkout OpenWrt Source (23.05)
        uses: actions/checkout@v4
        with:
          repository: openwrt/openwrt
          ref: openwrt-23.05
          path: openwrt
          fetch-depth: 10
          submodules: false

      # 安装完整依赖
      - name: Install Full Dependencies & GCC-9
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++-9 gcc-9 gawk gcc-multilib gettext \
            git libncurses5-dev libncursesw5-dev libssl-dev python3 rsync unzip zlib1g-dev file wget libdeflate-dev
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-9 50
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-9 50
          gcc --version
      # 增加 4G 交换分区（工具链编译需大量内存）
      - name: Add 4G Swap Space
        run: |
          sudo fallocate -l 4G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          swapon --show
      - name: Configure OpenWrt Env & Copy Plugin
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          cp -r ../luci-app-argone-config package/luci-app-argone-config
      # 关键：写入 ARMv8 配置 + 先编译工具链（强制架构生效）
      - name: Force ARMv8 Config & Build Toolchain
        run: |
          cd openwrt
          # 1. 彻底清空所有旧配置和编译产物
          rm -rf .config .config.old staging_dir/ build_dir/ bin/ tmp/
          # 2. 写入纯 ARMv8 配置（无任何默认架构干扰）
          > .config
          cat << EOF >> .config
          CONFIG_TARGET=armvirt
          CONFIG_TARGET_armvirt=y
          CONFIG_TARGET_armvirt_64=y
          CONFIG_TARGET_armvirt_64_Default=y
          CONFIG_TARGET_armvirt_SUBTARGET="64"
          # 必须依赖
          CONFIG_PACKAGE_luci-compat=y
          # 编译优化
          CONFIG_DEBUG=n
          CONFIG_OPTIMIZE_FOR_SIZE=y
          CONFIG_EXTRA_CFLAGS="-Os"
          # 工具链编译必要配置
          CONFIG_DEVEL=y
          CONFIG_TOOLCHAIN=y
          CONFIG_TOOLCHAIN_BUILD=y
          EOF
          # 3. 生成工具链配置
          make oldconfig
          # 4. 先单独编译 ARMv8 工具链（强制架构锁定）
          make toolchain/compile V=s -j1
      # 编译插件（基于已生成的 ARMv8 工具链）
      - name: Compile Plugin (ARMv8 Toolchain)
        run: |
          cd openwrt
          # 勾选插件
          echo "CONFIG_PACKAGE_luci-app-argone-config=y" >> .config
          make oldconfig
          # 编译插件
          make package/luci-app-argone-config/compile V=s -j1

      # 上传产物（兼容插件可能的输出路径）
      - name: Upload ARMv8 IPK
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-argone-config-armv8-ipk
          path: |
            luci-app-argone-config/bin/luci-app-argone-config_*.ipk
            luci-app-argone-config/luci-app-argone-config_*.ipk
          retention-days: 30
