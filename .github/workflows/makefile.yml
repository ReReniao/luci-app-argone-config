name: Compile LuCI App (Argone Config - ARMv8)

on:
  push:
    branches: [ main ]
    paths:
      - '**'
  workflow_dispatch:

jobs:
  compile-armv8:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Plugin Source
        uses: actions/checkout@v4
        with:
          path: luci-app-argone-config

      - name: Checkout OpenWrt Source (23.05)
        uses: actions/checkout@v4
        with:
          repository: openwrt/openwrt
          ref: openwrt-23.05
          path: openwrt
          fetch-depth: 10
          submodules: false

      # 安装完整依赖
      - name: Install Full Dependencies & GCC-9
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++-9 gcc-9 gawk gcc-multilib gettext \
            git libncurses5-dev libncursesw5-dev libssl-dev python3 rsync unzip zlib1g-dev file wget libdeflate-dev
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-9 50
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-9 50
          gcc --version

      # 增加交换分区
      - name: Add Swap Space
        run: |
          sudo fallocate -l 2G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          swapon --show

      - name: Configure OpenWrt Env & Copy Plugin
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          cp -r ../luci-app-argone-config package/luci-app-argone-config
          # 编译 config 工具
          make -C scripts/config conf

      # 关键：先加载默认配置，再用 config 工具锁定 ARMv8 架构（解决 Kconfig 缺失问题）
      - name: Lock ARMv8 (armvirt-64) via Config Tool
        run: |
          cd openwrt
          # 1. 先加载 OpenWrt 主 Kconfig 生成基础配置（解决 Kconfig 文件缺失）
          ./scripts/config/conf --alldefconfig Config.in -w .config
          # 2. 强制设置 ARMv8 架构参数（覆盖默认架构）
          ./scripts/config/conf --set-str CONFIG_TARGET "armvirt" Config.in -w .config
          ./scripts/config/conf --set-str CONFIG_TARGET_armvirt_SUBTARGET "64" Config.in -w .config
          ./scripts/config/conf --set-y CONFIG_TARGET_armvirt=y Config.in -w .config
          ./scripts/config/conf --set-y CONFIG_TARGET_armvirt_64=y Config.in -w .config
          ./scripts/config/conf --set-y CONFIG_TARGET_armvirt_64_Default=y Config.in -w .config
          # 3. 勾选插件和依赖
          ./scripts/config/conf --set-y CONFIG_PACKAGE_luci-app-argone-config=y Config.in -w .config
          ./scripts/config/conf --set-y CONFIG_PACKAGE_luci-compat=y Config.in -w .config
          # 4. 优化编译配置
          ./scripts/config/conf --set-n CONFIG_DEBUG=y Config.in -w .config
          ./scripts/config/conf --set-y CONFIG_OPTIMIZE_FOR_SIZE=y Config.in -w .config
          # 5. 自动处理依赖并生成最终配置
          make oldconfig

      # 编译插件（单线程稳定运行）
      - name: Compile Plugin (Final Stable Version)
        run: |
          cd openwrt
          make package/luci-app-argone-config/compile V=s -j1

      # 上传产物
      - name: Upload ARMv8 IPK
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-argone-config-armv8-ipk
          path: openwrt/bin/packages/armvirt-64/luci/luci-app-argone-config_*.ipk
          retention-days: 30
