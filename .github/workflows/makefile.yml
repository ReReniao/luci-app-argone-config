name: Compile LuCI App (Argone Config - ARMv8)

on:
  push:
    branches: [ main ]
    paths:
      - '**'
  workflow_dispatch:

jobs:
  compile-armv8:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Plugin Source
        uses: actions/checkout@v4
        with:
          path: luci-app-argone-config

      - name: Checkout OpenWrt Source (23.05)
        uses: actions/checkout@v4
        with:
          repository: openwrt/openwrt
          ref: openwrt-23.05
          path: openwrt
          fetch-depth: 10
          submodules: false

      # 安装完整依赖（兼容 23.05 编译）
      - name: Install Full Dependencies & GCC-9
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++-9 gcc-9 gawk gcc-multilib gettext \
            git libncurses5-dev libncursesw5-dev libssl-dev python3 rsync unzip zlib1g-dev file wget libdeflate-dev
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-9 50
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-9 50
          gcc --version

      # 增加交换分区（解决 CI 内存不足）
      - name: Add Swap Space
        run: |
          sudo fallocate -l 2G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          swapon --show

      - name: Configure OpenWrt Env & Copy Plugin
        run: |
          cd openwrt
          # 更新 feeds 并安装所有依赖
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          # 复制插件到 OpenWrt 编译目录
          cp -r ../luci-app-argone-config package/luci-app-argone-config

      # 关键：直接写入 .config 文件，强制锁定 ARMv8 架构（无任何工具依赖）
      - name: Force ARMv8 (armvirt-64) via Direct Config
        run: |
          cd openwrt
          # 1. 清空旧配置（彻底干净）
          > .config
          # 2. 写入 ARMv8 架构核心配置（直接生效，无兼容问题）
          cat << EOF >> .config
          CONFIG_TARGET=armvirt
          CONFIG_TARGET_armvirt=y
          CONFIG_TARGET_armvirt_64=y
          CONFIG_TARGET_armvirt_64_Default=y
          CONFIG_TARGET_armvirt_SUBTARGET="64"
          # 插件及依赖
          CONFIG_PACKAGE_luci-app-argone-config=y
          CONFIG_PACKAGE_luci-compat=y
          # 编译优化
          CONFIG_DEBUG=n
          CONFIG_OPTIMIZE_FOR_SIZE=y
          CONFIG_EXTRA_CFLAGS="-Os"
          EOF
          # 3. 生成最终配置（自动处理所有依赖，不改变架构）
          make oldconfig

      # 编译插件（单线程，确保稳定完成）
      - name: Compile Plugin (Ultimate Stable Version)
        run: |
          cd openwrt
          make package/luci-app-argone-config/compile V=s -j1

      # 上传最终产物（ARMv8 专用 .ipk）
      - name: Upload ARMv8 IPK
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-argone-config-armv8-ipk
          path: openwrt/bin/packages/armvirt-64/luci/luci-app-argone-config_*.ipk
          retention-days: 30
