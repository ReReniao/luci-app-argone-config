name: Compile LuCI App (Argone Config - ARMv8)

on:
  push:
    branches: [ main ]
    paths:
      - '**'
  workflow_dispatch:

jobs:
  compile-armv8:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Plugin Source
        uses: actions/checkout@v4
        with:
          path: luci-app-argone-config

      - name: Checkout OpenWrt Source (23.05)
        uses: actions/checkout@v4
        with:
          repository: openwrt/openwrt
          ref: openwrt-23.05
          path: openwrt
          fetch-depth: 10
          submodules: false

      # 安装依赖（兼容+完整）
      - name: Install Dependencies & GCC-9
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++-9 gcc-9 gawk gcc-multilib gettext \
            git libncurses5-dev libncursesw5-dev libssl-dev python3 rsync unzip zlib1g-dev file wget libdeflate-dev
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-9 50
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-9 50
          gcc --version

      # 增加交换分区
      - name: Add Swap Space
        run: |
          sudo fallocate -l 2G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          swapon --show

      - name: Configure OpenWrt Env & Copy Plugin
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          cp -r ../luci-app-argone-config package/luci-app-argone-config
          # 安装 menuconfig 非交互配置工具
          sudo apt-get install -y libncurses5-dev  # 确保 menuconfig 可用

      # 关键：用非交互命令强制选择 armvirt-64 架构（无文件依赖）
      - name: Force ARMv8 (armvirt-64) via Menuconfig
        run: |
          cd openwrt
          # 1. 生成空配置
          echo "" > .config
          # 2. 非交互方式选择架构：Target System → armvirt → Subtarget → 64-bit
          make menuconfig < <(echo -e "Target System\narmvirt\nSubtarget\n64-bit\nExit\nYes")
          # 3. 勾选插件和依赖
          echo "CONFIG_PACKAGE_luci-app-argone-config=y" >> .config
          echo "CONFIG_PACKAGE_luci-compat=y" >> .config
          # 4. 优化配置
          echo "CONFIG_DEBUG=n" >> .config
          echo "CONFIG_OPTIMIZE_FOR_SIZE=y" >> .config
          # 5. 生成最终配置
          make oldconfig

      # 编译插件
      - name: Compile Plugin (ARMv8 Stable)
        run: |
          cd openwrt
          make package/luci-app-argone-config/compile V=s -j1

      # 上传产物
      - name: Upload ARMv8 IPK
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-argone-config-armv8-ipk
          path: openwrt/bin/packages/armvirt-64/luci/luci-app-argone-config_*.ipk
          retention-days: 30
